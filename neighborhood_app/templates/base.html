{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Neighborhood - {{title}}</title>
  {% else %}
    <title> Neighborhood </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/basenews.css' %}">
  
  {% endblock %}

</head>
<body style="background-image:url('https://citi.io/wp-content/uploads/2015/08/1168-00-06-1263x560.jpg');background-size: cover;background-repeat: no-repeat; filter: brightness(80%);">
        {% include "navbar.html" %}
    {% block content %}  {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
