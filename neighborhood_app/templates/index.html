{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
{{block.super}}

<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Satisfy&display=swap" rel="stylesheet">

<img src="https://images.unsplash.com/photo-1465832556179-1e3fb70a3df2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=749&q=80" style="width:100%">
<h3  style="text-align:center;margin:40px 40px;font-family: 'Kaushan Script', cursive; font-size: 40px">View projects, Host yours & Rate on them</h3>
<div class="container">

<div class="row">

    {% for project in projects %}
    <div class="col-md-4">
        <img src="{{project.project.url}}" class="img-responsive" alt="Project" data-toggle="modal" data-target="#{{project.id}}"
            style="width: 300px;height: 300px;filter: brightness(80%);">
        <h6><strong>Project-title:</strong>{{ project.title}} </h6>
        <h6>{{ project.project_description}} </h6>
        <a href="{% url 'oneProject' project.id %}">MORE</a>
       

    </div>
    {% endfor %}


    {% endblock %}

</div>
