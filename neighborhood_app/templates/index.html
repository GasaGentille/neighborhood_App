{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container" style="text-align: center">
    <h1>Choose neighborhood</h1>
    {% for n in neighbor %}



    <div class="card">
        <div class="card-body">
            <h4><a style="text-align: center;color:black" href="{% url 'neighborhood' neighborhood_id=n.id %}">{{n.name}}</a></h4>
        </div>
    </div>

    {% endfor %}

</div>
{% endblock %}
