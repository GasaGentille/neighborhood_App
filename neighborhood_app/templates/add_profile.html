{%extends "base.html"%}
{% load bootstrap4 %}

{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Your Profile Information</title>
    {{form.media}}
</head>

<body>
    <div class="container" style="background-color:#fff;">
        <div class="row">
            <form action="{%url 'add_profile'%}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {% bootstrap_form form%}
                <input id="id_myfield" type="submit" class="btn btn-success btn-lg" value="Post">
            </form>
            {% endblock %}
            {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %} {% endblock %}
        </div>
    </div>
</body>
